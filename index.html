
<!DOCTYPE html>
<html lang="ru">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto · Russia</title>

  </head>
  <body class="page">
    <header class="header">
      <a target="_blank" href="#" class="header__logo"></a>
    </header>

    <main class="content">

      <section class="profile">

        <img src="./images/Cousteau.jpg" alt="Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__list">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <!-- fills up via JS -->
        </ul>
      </section>

    </main>

    <footer class="footer">
      <a target="_blank" href="#" class="footer__copyright">&copy; 2020 Mesto Russia</a>
    </footer>

    <section class="popup" id="profile-editor">
      <div class="popup__container">
        <button type="reset" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input type="text" autocomplete="name" autocapitalize="words" class="popup__input" id="profile-name" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
          <p class="popup__error" id="profile-name-error"></p>
          

          <input type="text" class="popup__input" id="profile-job" name="job"  placeholder="О себе"  minlength="2" maxlength="200" required>
          <p class="popup__error" id="profile-job-error"></p>

          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup" id="element-editor">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form">
          <input type="text" class="popup__input" name="title" id="element-title" placeholder="Название" minlength="2" maxlength="30" required>
          <p class="popup__error" id="element-title-error"></p>
          
          <input type="url" class="popup__input" name="link" id="element-link" placeholder="Ссылка на картинку" required>
          <p class="popup__error" id="element-link-error"></p>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_image" id="image-viewer">
      <figure class="popup__figure">
        <button type="button" class="popup__close-button"></button>
        <img class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </section>

    <template id="element-template">
      <li class="element">
        <img class="element__image">
        <button type="reset" class="element__trash-button"></button>
        <div class="element__container">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
